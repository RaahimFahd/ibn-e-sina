<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ibn-e-Sina Portal</title>
  <link rel="icon" href="images/image.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    header img {
      height: 40px;
    }
    header button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .profile {
      text-align: center;
      margin-top: 40px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #6c63ff;
    }
    .profile h1 { margin: 10px 0 5px; }
    .profile p { margin: 5px 0; opacity: 0.8; }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .actions button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .actions button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      text-align: left;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }
    .modal-content button {
      background: #6c63ff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #6c63ff;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/image.png" alt="Logo">
    <button id="auth-btn">Sign in with Google</button>
  </header>

  <div class="profile">
    <img src="images/person.png" alt="Talal Mukhtar">
    <h1>Talal Mukhtar</h1>
    <p>Ibn-e-Sina Headboy</p>
    <p>Share your thoughts with me and I'll try my best to get back to you asap</p>
  </div>

  <div class="actions">
    <button id="suggestionBtn">Submit Suggestion</button>
    <button id="complaintBtn">Submit Complaint</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <h2 id="formTitle">Submit</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="class" placeholder="Class & Section">
      <input type="number" id="rollno" placeholder="Roll No">
      <textarea id="message" rows="5" placeholder="Write here..."></textarea>
      <button id="submitForm">Submit</button>
    </div>
  </div>

  <!-- Confirmation popup -->
  <div class="popup" id="popup"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGkF5OkclTr8Xjxe5XW3rjrP3vh4Dr2Ws",
      authDomain: "ibn-e-sina-school.firebaseapp.com",
      projectId: "ibn-e-sina-school",
      storageBucket: "ibn-e-sina-school.firebasestorage.app",
      messagingSenderId: "897865466373",
      appId: "1:897865466373:web:107271a0b6b9e7fd36126c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const authBtn = document.getElementById("auth-btn");
    const modal = document.getElementById("formModal");
    const submitForm = document.getElementById("submitForm");
    const popup = document.getElementById("popup");

    let currentType = "";
    let user = null;

    // Auth handling
    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        authBtn.textContent = "Logout";
      } else {
        user = null;
        authBtn.textContent = "Sign in with Google";
      }
    });

    authBtn.addEventListener("click", () => {
      if (user) {
        signOut(auth);
      } else {
        signInWithPopup(auth, provider).catch(err => alert("Sign in failed: " + err.message));
      }
    });

    // Open modal
    document.getElementById("suggestionBtn").addEventListener("click", () => {
      if (!user) return showPopup("Please sign in first");
      currentType = "Suggestion";
      modal.style.display = "flex";
      document.getElementById("formTitle").textContent = "Submit Suggestion";
    });
    document.getElementById("complaintBtn").addEventListener("click", () => {
      if (!user) return showPopup("Please sign in first");
      currentType = "Complaint";
      modal.style.display = "flex";
      document.getElementById("formTitle").textContent = "Submit Complaint";
    });

    // Submit form
    submitForm.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const cls = document.getElementById("class").value.trim();
      const rollno = document.getElementById("rollno").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !cls || !rollno || !message) {
        return showPopup("All fields required!");
      }

      try {
        // Save to Firestore
        await addDoc(collection(db, "entries"), {
          uid: user.uid,
          type: currentType,
          name, class: cls, rollno, message,
          timestamp: serverTimestamp()
        });

        // Send email via Google Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbwKGbpZtZ_aKy2Vh0rv6BtKv8_ciMIdExb2uMJAatVJ_7bzbaxEE7ntw3fSrUlkf6xS/exec", {
          method: "POST",
          body: JSON.stringify({ type: currentType, name, class: cls, rollno, message }),
          headers: { "Content-Type": "application/json" }
        });

        modal.style.display = "none";
        showPopup("✅ Submitted successfully!");
      } catch (err) {
        console.error("Error submitting form:", err);
        showPopup("❌ Error: " + err.message);
      }
    });

    // Close modal if clicked outside
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }

    function showPopup(msg) {
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }
  </script>
</body>
</html>
