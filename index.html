<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISC Student Portal</title>
  <link rel="icon" type="image/png" href="images/image.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="images/image.png" alt="Ibn-e-Sina Logo" style="border-radius: 50%;">
    </div>
    <div class="header-center">
      <a href="why-vote.html" class="nav-link"><i class="fas fa-question-circle"></i>Why Vote?</a>
    </div>
    <div class="header-right">
      <button id="login-btn"><i class="fab fa-google"></i>Sign in with Google</button>
      <button id="email-login-btn" class="secondary"><i class="fas fa-envelope"></i>Sign in with Email</button>
    </div>
  </header>

  <div class="profile-section">
    <img src="images/person.png" alt="Talal Mukhtar" class="profile-img">
    <h1>Vote For Talal Mukhtar</h1>
    <h2>Candidate for ISC Headboy</h2>
  </div>

  <div class="actions">
    <button class="vote-btn" id="vote-btn"><i class="fas fa-vote-yea"></i>Vote</button>
    <button class="secondary" onclick="openModal('suggestion')"><i class="fas fa-lightbulb"></i>Submit Suggestion</button>
    <button class="secondary" onclick="openModal('complaint')"><i class="fas fa-exclamation-circle"></i>Submit Complaint</button>
  </div>

  <div class="counter-card">
    <h3><i class="fas fa-users"></i>Total Votes</h3>
    <p id="vote-count">0</p>
  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
      <h2 id="modal-title"></h2>
      <form id="suggestionForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="loading-overlay"><div class="spinner"></div></div>
  <div id="toast" class="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
